openapi:
  showExtensions: true
  hideReplay: false
  hideSchemaTitles: true
  hideInfoMetadata: false
  hidePropertiesPrefix: false
  sortRequiredPropsFirst: true
  codeSamples:
    skipOptionalParameters: false
    languages:
      - lang: 'curl'
        label: 'curl'
markdown:
  lastUpdatedBlock:
    format: long
    locale: en-US
    hide: true
sidebar:
  # mike: hide will be true, helpful in early dev
  hide: true
  linePosition: bottom
navbar:
  hide: true
  items:
    - page: docs/snapshots.md
      label: Docs Home
    - label: Status
      href: 'https://status.fastnear.com'
      external: true
    - label: Subscriptions
      href: 'https://subscriptions.fastnear.com'
      external: true
    - label: FastNEAR Company
      href: 'https://fastnear.com'
      external: true
feedback:
  hide: true
search:
  hide: false
colorMode:
  modes:
    - 'light'
    - 'dark'
apis:
  rpc:
    root: rpcs/openapi.yaml
    openapi:
      hideDownloadButtons: true
      expandDefaultServerVariables: true
  api:
    root: apis/openapi.yaml
    openapi:
      hideDownloadButtons: true
      expandDefaultServerVariables: true
mockServer:
  position: 'off'
codeSnippet:
  report:
    hide: true
navigation:
  previousButton:
    hide: true
  nextButton:
    hide: true
breadcrumbs:
  hide: true
